<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Message From Client</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }
      .email-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #333;
        font-size: 24px;
        margin-bottom: 10px;
      }
      p {
        color: #555;
        line-height: 1.6;
        font-size: 16px;
      }
      .details {
        list-style: none;
        padding: 0;
        margin: 10px 0;
        font-size: 16px;
        color: #333;
      }
      .details li {
        padding: 8px 0;
        border-bottom: 1px solid #ddd;
      }
      .footer {
        margin-top: 20px;
        font-size: 14px;
        color: #777;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <h2>New Message From Client</h2>
      <p>Hello Nabeel,</p>

      <p>
        You have received a new message from a client. Below are the details:
      </p>

      <ul class="details">
        <li><strong>Client's Name:</strong> {{name}}</li>
        <li><strong>Client's Email:</strong> {{email}}</li>
        <li><strong>Client's Budget:</strong> ${{budget}}</li>
      </ul>

      <p><strong>Message:</strong></p>
      <p>{{message}}</p>

      <div class="footer">
        <p>Best Regards,</p>
        <p>{{APP_NAME}}</p>
      </div>
    </div>
  </body>
</html>
